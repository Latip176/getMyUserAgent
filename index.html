<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Get Information Device</title>
  </head>
  <body>
    <h1 align="center">Information Your Device</h1>
    <p> > Your ip : <span id="ip"></span> <br/> > Your UserAgent : <span id="UserAgent"></span></p>
    <script type="text/javascript">
      var userAgent = window.navigator.userAgent;
      (async () => {
      var ip = (await fetch("https://api.ipify.org/?format=json").then(r => r.json())).ip;
        document.getElementById("ip").innerHTML = ip;
      })();
      document.getElementById("UserAgent").innerHTML = userAgent;
    </script>
  </body>
</html>
